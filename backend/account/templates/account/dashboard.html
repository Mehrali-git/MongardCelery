{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="alert alert-success">
            <h1 class="text-center">{{user.username}}</h1>
        </div>
        <div>
            <div class="p-4 text-center"><img class="rounded mx-auto" src="{{user.profile.image.url}}" alt=""></div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Upload" class="btn btn-dark">
            </form>
        </div>
    </div>
</div>
{% endblock %}
